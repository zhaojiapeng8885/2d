<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雨滴</title>
</head>
<style>
    body{
        width: 100%;
        height: 100%;
        background: #000;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
</style>
<body>

</body>
<script>
    window.onload=function () {
        var arr=[];
        var ww=document.documentElement.clientWidth;
        var hh=document.documentElement.clientHeight+100;
        var speed=5;
        var t=setInterval(function () {
            document.body.style.transition="transform 2s Linear";
            speed+=5;
            document.body.style.transform="rotate("+Math.sin(Math.PI/180*speed)*30+"deg)";
        },50)
        for(var i=0;i<100;i++){
            var yudi=document.createElement("div");
            yudi.style.cssText="width:1px;height:8px;background:#fff;position:absolute;left:"+(10+(ww-20)*Math.random())+"px;top:-100px";
            yudi.style.transition="transform 2s Linear "+Math.random()*3+"s";
            arr.push(yudi);
            setTimeout(function () {
                for(let i=0;i<arr.length;i++){
                    arr[i].style.transform="translate(0,"+hh+"px)";
                    
                    arr[i].addEventListener("webkitTransitionEnd",function () {
                        var that=this;
                        this.style.transition="none";
                        this.style.transform="translate(0,0)";
                        setTimeout(function () {
                            that.style.transition="transform 2s Linear "+Math.random()*3+"s";
                            that.style.transform="translate(0,"+hh+"px)";
                        },0)
                    })
                }
            },0);


            document.body.appendChild(yudi);
        }
    }
</script>
</html>
